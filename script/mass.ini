n331=alias masshello {
n332=  if ($active != $window(Status Window)) {
n333=    var %i = 1
n334=    :start
n335=    if (%i <= $nick($active,0)) { sline -a $active %i | inc %i 1 | goto start }
n336=    msg $active Привет $replace($remove($snicks,$me),$chr(44),$chr(32)) $+ ! | sline -r $active
n337=    halt
n338=  }
n339=}
