n4=alias masswhois { 
n5=  set %i 1
n6=  :next
n7=  set %nick $nick(#,%i)
n8=  if (%nick == $null) goto done 
n9=  if (%nick != $me) { /whois %nick }
n10=  inc %i 
n11=  goto next
n12=  :done 
n13=}
