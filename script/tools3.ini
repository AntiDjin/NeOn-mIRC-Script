[script]
n0=;//**********************************************************************************************************
n1=;//***********************************NeOn Script Protection Setup****************************************
n2=;//**********************************************************************************************************
n3=
n4=alias setup {
n5=  if $dialog(setup) = $null { dialog -ma setup setup }
n6=}
n7=
n8=dialog setup {
n9=  title "Настройка защиты"
n10=  size 300 90 349 493
n11=  option pixels
n12=  icon icons/security.ico, 0
n13=  tab "Настройка защиты", 1, 5 5 338 460
n14=  box "Защита от деопа", 2, 12 35 324 114, tab 1
n15=  text "Действия предпринимаемые при деопе:", 3, 19 49 206 16, tab 1
n16=  radio "Ничего не делать (выкл)", 4, 35 65 256 20, group tab 1
n17=  radio "Вернуть оп", 5, 35 85 256 20, tab 1
n18=  radio "Вернуть оп и кикнуть обидчика", 6, 35 105 256 20, tab 1
n19=  radio "Кикнуть и забанить обидчика", 7, 35 125 256 20, tab 1
n20=  box "Защита от кика", 8, 12 151 324 114, tab 1
n21=  text "Действия предпринимаемые при кике:", 9, 19 166 206 16, tab 1
n22=  radio "Ничего не делать (выкл)", 10, 35 180 256 20, group tab 1
n23=  radio "Вернуться на канал", 11, 35 200 256 20, tab 1
n24=  radio "Вернуться на канал и кикнуть обидчика", 12, 35 220 256 20, tab 1
n25=  radio "Вернуться на канал, кикнуть и забанить обидчика", 13, 35 240 293 20, tab 1
n26=  box "Защита от бана", 14, 12 266 324 114, tab 1
n27=  text "Действия предпринимаемые при бане:", 15, 19 281 206 16, tab 1
n28=  radio "Ничего не делать (выкл)", 16, 35 297 256 20, group tab 1
n29=  radio "Снять бан", 17, 35 317 256 20, tab 1
n30=  radio "Снять бан и кикнуть обидчика", 18, 35 337 256 20, tab 1
n31=  radio "Снять бан, кикнуть и забанить обидчика", 19, 35 357 256 20, tab 1
n32=  button "Ок", 100, 6 469 110 20, cancel
n33=  button "Применить", 101, 120 469 110 20, ok
n34=  button "Отменить", 102, 233 469 110 20, ok
n35=  box "Возврат поставленного вами бана", 20, 12 382 324 38
n36=  radio "Включить", 21, 35 395 100 20, group tab 1
n37=  radio "Выключить", 22, 218 397 100 20, tab 1
n38=  box "Режим защиты (+Ie)", 23, 13 419 324 38
n39=  radio "Включить", 24, 35 433 100 20, group tab 1
n40=  radio "Выключить", 25, 218 433 100 20, tab 1
n41=}
n42=
n43=on *:dialog:setup:sclick:100: {
n44=
n45=  ; Tab1
n46=
n47=  if ($did(setup,4).state = 1) { /set %deopprotect off }
n48=  if ($did(setup,5).state = 1) { /set %deopprotect op }
n49=  if ($did(setup,6).state = 1) { /set %deopprotect kick }
n50=  if ($did(setup,7).state = 1) { /set %deopprotect kickban }
n51=
n52=  if ($did(setup,10).state = 1) { /set %kickprotect off }
n53=  if ($did(setup,11).state = 1) { /set %kickprotect rejoin }
n54=  if ($did(setup,12).state = 1) { /set %kickprotect kick }
n55=  if ($did(setup,13).state = 1) { /set %kickprotect kickban }
n56=
n57=  if ($did(setup,16).state = 1) { /set %banprotect off }
n58=  if ($did(setup,17).state = 1) { /set %banprotect unban }
n59=  if ($did(setup,18).state = 1) { /set %banprotect kick }
n60=  if ($did(setup,19).state = 1) { /set %banprotect kickban }
n61=
n62=  if ($did(setup,21).state = 1) { /set %banvoz 1 }
n63=  if ($did(setup,22).state = 1) { /set %banvoz 0 }
n64=
n65=  if ($did(setup,24).state = 1) { /set %vnezavis 1 }
n66=  if ($did(setup,25).state = 1) { /set %vnezavis 0 }
n67=}
n68=
n69=on *:dialog:setup:init:*: {
n70=  if %deopprotect = off { did -c setup 4 }
n71=  if %deopprotect = op { did -c setup 5 }
n72=  if %deopprotect = kick { did -c setup 6 }
n73=  if %deopprotect = kickban { did -c setup 7 }
n74=
n75=  if %kickprotect = off { did -c setup 10 }
n76=  if %kickprotect = rejoin { did -c setup 11 }
n77=  if %kickprotect = kick { did -c setup 12 }
n78=  if %kickprotect = kickban { did -c setup 13 }
n79=
n80=  if %banprotect = off { did -c setup 16 }
n81=  if %banprotect = unban { did -c setup 17 }
n82=  if %banprotect = kick { did -c setup 18 }
n83=  if %banprotect = kickban { did -c setup 19 }
n84=
n85=  if %banvoz = 1 { did -c setup 21 }
n86=  if %banvoz = 0 { did -c setup 22 }
n87=
n88=  if %vnezavis = 1 { did -c setup 24 }
n89=  if %vnezavis = 0 { did -c setup 25 }
n90=}
