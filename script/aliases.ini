n78=/shredder {
n79=  var %sh.x = 1
n80=  var %sh.1 = 0
n81=  while (%sh.x <= $len($$1) ) {
n82=    set %sh.1 $mid( $$1 , %sh.x ,1)
n83=    set %sh.rnd $rand(0,1)
n84=    if ( %sh.rnd ) { set %sh.out %sh.out $+ $chr(124) $+ %sh.1 }
n85=    inc %sh.x
n86=  }
n87=  /me пропустил $$1 через шреддер! Вышло %sh.out $+ $chr(124)
n88=  set %sh.x 1
n89=  unset %sh.out
n90=}
