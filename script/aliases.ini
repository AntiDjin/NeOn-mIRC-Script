n338=
n339=tbreset { 
n340=  if (%ticons == 1) { /toolbar1 | tb.refresh }
n341=  if (%ticons == 2) { /toolbar2 | tb.refresh } 
n342=}
n343=
n344=tb.refreshx {
n345=  scid $!activecid
n346=}
n347=
n348=tb.refresh {
n349=  if ($status == disconnected) { toolbar -h dconn | toolbar -w connect } 
n350=  elseif ($status == connecting) { toolbar -h connect | toolbar -w dconn } 
n351=  else { toolbar -h connect | toolbar -w dconn } 
n352=}
n353=
n354=toolbar1 { 
n355=  scid $activecid 
n356=  toolbar -c 
n357=  toolbar -az2 connect "connect" icons\connect.ico "/tb.connect" 
n358=  toolbar -az2 dconn "disconnect" icons\disconnect.ico "/tb.disconnect" 
n359=  toolbar -as xxx "-" 
n360=  var %t = 1 
n361=  :cikl 
n362=  if (!$read(script\tb\toolbar.dat,%t)) { halt } 
n363=  elseif ($gettok($read(script\tb\toolbar.dat,%t),1,42) == $chr(45)) { 
n364=    var %tname = name $+ %t 
n365=    ;toolbar -is %t %tname 
n366=    toolbar -as %tname "-" 
n367=    inc %t | goto cikl 
n368=  } 
n369=  else { 
n370=    var %icon = $gettok($read(script\tb\toolbar.dat,%t),1,42) 
n371=    var %function = $wildtok($read(script\tb\toolbar.dat,%t),/*,1,42) 
n372=    var %name = $gettok($read(script\tb\toolbar.dat,%t),2,42) 
n373=    var %functio = $gettok($read(script\tb\toolbar.dat,%t),4,42) 
n374=    toolbar -az2 %function %name %icon %functio 
n375=    inc %t 
n376=    goto cikl 
n377=
n378=  } 
n379=  tb.refresh 
n380=} 
n381=
n382=toolbar2 { 
n383=  scid $activecid 
n384=  toolbar -c 
n385=  toolbar -az1 connect "Подсоединиться" icons\connect.ico "/tb.connect" 
n386=  toolbar -az1 dconn "Отключиться" icons\disconnect.ico "/tb.disconnect" 
n387=  toolbar -as xxx "-" 
n388=  var %t = 1 
n389=  :cikl 
n390=  if (!$read(script\tb\toolbar.dat,%t)) { halt } 
n391=  elseif ($gettok($read(script\tb\toolbar.dat,%t),1,42) == $chr(45)) { 
n392=    var %tname = name $+ %t 
n393=    ;toolbar -is %t %tname 
n394=    toolbar -as %tname "-" 
n395=    inc %t | goto cikl 
n396=  } 
n397=  else { 
n398=    var %icon = $gettok($read(script\tb\toolbar.dat,%t),1,42) 
n399=    var %function = $wildtok($read(script\tb\toolbar.dat,%t),/*,1,42) 
n400=    var %name = $gettok($read(script\tb\toolbar.dat,%t),2,42) 
n401=    var %functio = $gettok($read(script\tb\toolbar.dat,%t),4,42) 
n402=    toolbar -az1 %function %name %icon %functio 
n403=    inc %t 
n404=    goto cikl 
n405=
n406=  } 
n407=  tb.refresh 
n408=} 
