n248=    halt
n249=  }
n250=  if %autotext.color.ch == off && %autotext.autotran == on && $left($1-,1) != $chr(47) {
n251=    if ($len($1-) == 0) { echo %skins.prefix Пожалуйста, введите сообщение для этой команды | halt } else {
n252=      /msg $active $translit($1-) 
n253=    }
n254=    halt
n255=  }
n256=  if %autotext.color.ch == off && %autotext.autotran == off && $left($1-,1) != $chr(47) {
n257=    if ($len($1-) == 0) { echo %skins.prefix Пожалуйста, введите сообщение для этой команды | halt } else {
n258=      /msg $active $1-
n259=    }
n260=    halt
n261=  }
n262=  if $left($1-,1) == $chr(47) {
n263=    $1- 
n264=    halt 
n265=  }
n266=  halt
n267=}
