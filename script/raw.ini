n143=on *:TEXT:*:#: {
n144=  if %sound.chan == on && $me isin $strip($1-) { /dll libraries\game_tools.dll splay %wave.pnick }
n145=}
n146=
n147=on *:TEXT:*:?: {
n148=  if %sound.queryn == on && $me isin $strip($1-) { /dll libraries\game_tools.dll splay %wave.cnick }
n149=}
n150=
n151=on *:join:*: {
n152=  if %sound.join == on && $nick == $me { /dll libraries\game_tools.dll splay %wave.join }
n153=}
n154=
n155=on *:part:*: {
n156=  if %sound.part == on && $nick == $me { /dll libraries\game_tools.dll splay %wave.part }
n157=  /set %lastchannel $chan
n158=}
n159=
n160=on *:op:*: {
n161=  if $opnick == $me && $nick != $me && %sound.op == on && $nick != chanserv { /dll libraries\game_tools.dll splay %wave.op } 
n162=  if $opnick == $me && $nick != $me && %baloons == on && $nick != chanserv { //baloon info 25 la*Вам дали оп на канале $chan } 
n163=}
n164=
n165=on *:deop:*: {
n166=  if $opnick == $me && $nick != $me && %sound.op == on && $nick != chanserv { /dll libraries\game_tools.dll splay %wave.deop } 
n167=  if $opnick == $me && $nick != $me && %baloons == on && $nick != chanserv { //baloon info 25 la*У вас сняли оп на канале $chan } 
n168=}
n169=
n170=on *:voice:*: {
n171=  if $vnick == $me && $nick != $me && %sound.voice == on && $nick != chanserv { /dll libraries\game_tools.dll splay %wave.voice } 
n172=  if $vnick == $me && $nick != $me && %baloons == on && $nick != chanserv { //baloon info 25 la*Вам дали войс на канале $chan } 
n173=}
n174=п
n175=on *:devoice:*: {
n176=  if $vnick == $me && $nick != $me && %sound.devoice == on && $nick != chanserv { /dll libraries\game_tools.dll splay %wave.devoice } 
n177=  if $vnick == $me && $nick != $me && %baloons == on && $nick != chanserv { //baloon info 25 la* У вас сняли войс на канале $chan } 
n178=}
n179=
n180=on *:connect: { 
n181=  if %baloons == on { //baloon info 25 la*Успешно (Добро пожаловать !) } 
n182=}
n183=
n184=on *:disconnect: {
n185=  if %sound.disconnect == on { /splay -w %wave.disconnect }  
n186=  if %baloons == on { //baloon error 25 la*Отсоединено от сервера } 
n187=}
n188=
n189=on *:connectfail: {
n190=  if %sound.connectfail == on { /splay -w %wave.fail }
n191=  if %baloons == on { //baloon error 25 la*Невозможно подсоединиться к серверу }
n192=}
n193=
n194=on *:notify:{
n195=  if %sound.notify == on { /splay -w %wave.notify }  
n196=  if %baloons == on { //baloon error 25 la*Ник $nick находится в IRC } 
n197=}
n198=
n199=on *:unotify:{
n200=  if %sound.notify == on { /splay -w %wave.notify } 
n201=  if %baloons == on { //baloon error 25 la*Ник $nick вышел из IRC } 
n202=}
n203=
