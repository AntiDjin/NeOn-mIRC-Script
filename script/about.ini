[variables]
n0=%quit.msg
n1=%script.version 8.1
n2=%stsong Запуск контроллера...
n3=%iconfilename icons\main.ico
n4=%script.quitmessage
n5=%seans + 1 + 1
n6=%resetidle.time 49
[script]
n0=;########################################### START ####################################################################  
n1=;###################  NeOn mIRC Script ###############################################################
n2=;###################################################################################################################
n3=alias startuptext {
n4=  echo %color.echo -s 14:::14 NeOn mIRC Script %script.version 14:::
n5=  echo %color.echo -s 14::: 12Автор:10 Lythium (Мишель Капорин) 14:::
n6=  echo %color.echo -s 14::: 12Сайт: 10http://neon-ms.info 14:::
n7=  echo %color.echo -s 14::: 12Сегодня:10 $date 12и сейчас время:10 $time  14:::
n8=  echo %color.echo -s 14::: 12Твой компьютер включен10 $uptime(system, 1)  14:::
n9=  echo %color.echo -s 14::: 12Всего ты запустил NeOn mIRC Script10 %start.times 12раз(а) 14:::
n10=  echo %color.echo -s 14::: 12Всего ты кикнул:10 %kicks 12и забанил:10 %bans 12человек 14:::
n11=  echo %color.echo -s 14::: 12Если нужна помощь пишем: 10/help 14:::
n12=  echo %color.echo -s 14::: 12Все права защищены © 2005-2010  14:::
n13=}
n14=
n15=alias about {
n16=  if $dialog(autotext) = $null { dialog -m about about }
n17=  else halt
n18=}
n19=
n20=dialog about {
n21=  title "О скрипте"
n22=  size -1 -1 295 422
n23=  option pixels
n24=  icon icons\about.ico, 0
n25=  text "• Релиз от 05.12.2009 •", 6, 70 272 150 16, center
n26=  text "• Автор: Lythium (Мишель Капорин) •", 7, 48 294 212 16, center
n27=  box "", 3, 40 209 223 205
n28=  icon 1, 7 7 282 180,  icons\1.png, 0
n29=  text "• Дизайнер: ArseniusGravius •", 2, 70 316 150 16, center
n30=  text • Сайт: http://neon-ms.info •, 4, 70 247 150 16, group center
n31=  list 5, 59 339 80 20, size
n32=  list 8, 155 339 80 20, size
n33=  text • Версия %script.version •, 9, 69 226 150 16, group center
n34=  list 10, 98 369 102 20, size
n35=}
n36=
n37=on *:dialog:about:init:*: {
n38=  dll libraries\mdx.dll MarkDialog about
n39=  dll libraries\mdx.dll SetControlMDX about 5,8,10 toolbar flat wrap nodivider list > libraries\bars.mdx
n40=  dll libraries\mdx.dll SetBorderStyle 5,8,10
n41=  did -i $dname 5,8,10 1 bmpsize 20 20
n42=  did -i $dname 5 1 pad 30 18
n43=  did -i $dname 8 1 pad 30 18
n44=  did -i $dname 10 1 pad 30 18
n45=  did -i $dname 5 1 setimage +nh icon small icons\web.ico
n46=  did -i $dname 8 1 setimage +nh icon small icons\forum.ico
n47=  did -i $dname 10 1 setimage +nh icon small icons\vkontakte.ico
n48=  did -a $dname 10 1 В Контакте $+ $chr(9) $+ В Контакте
n49=  did -a $dname 5 1 Сайт $+ $chr(9) $+ Сайт скрипта
n50=  did -a $dname 8 1 Форум $+ $chr(9) $+ Форум скрипта
n51=}
n52=
n53=on *:dialog:about:sclick:5: { /run http://neon-ms.info }
n54=on *:dialog:about:sclick:8: { /run http://neon-ms.info/forum }
n55=on *:dialog:about:sclick:10: { /run http://vkontakte.ru/club1828556 }
